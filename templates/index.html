
<!DOCTYPE html>
<html lang="en">

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Naive Bayes Classifier</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Leave a Product Review.</h1>
            <form id="reviewForm" method="post" action="modal">
            <textarea class="form-control" rows="5" name="productReview" id="productReview"></textarea>
            <br />
            <p>Product Type</p>
            <div class="radio-inline">
            <label>
              <input type="radio" name="inputType" id="optionsRadios1" value="Book" checked>
              Book
            </label>
            </div>
            <div class="radio-inline">
            <label>
               <input type="radio" name="inputType" id="optionsRadios2" value="DVD">
               DVD
            </label>
            </div>
            <div class="radio-inline">
            <label>
               <input type="radio" name="inputType" id="optionsRadios2" value="Electronics">
               Electronics
            </label>
            </div>
            <div class="radio-inline">
            <label>
               <input type="radio" name="inputType" id="optionsRadios2" value="Kitchen">
               Kitchen
            </label>
            </div>


            <p class="lead">
              <button id="modal-button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                Submit
              </button>
            </p>
          </form>
          </div>
          <!-- Button trigger modal -->
          

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                
              </div> <!-- /.modal-content -->
            </div> <!-- /.modal-dial -->
          </div>


          <div class="mastfoot">
            <div class="inner">
              <p>CS51 Final Project. Spring 2014. </p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
   <script type="text/javascript">
    var frm = $('#reviewForm');
    frm.submit(function (ev) {
        $('.modal-content').html("");
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $('.modal-content').html(data);
            }
        });

        ev.preventDefault();
    });
</script>

  </body>
</html>
